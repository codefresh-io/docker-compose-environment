version: '1.0'
steps:

  install_dependencies:
    title: 'Installing testing dependencies'
    image: codefresh/node-tester-image:8.1.4
    commands:
        - yarn install --frozen-lockfile

  lint:
    title: 'Running linting logic'
    image: codefresh/node-tester-image:8.1.4
    commands:
        - yarn lint
        - yarn no.onlys

  unit_test:
    title: 'Executing unit tests'
    image: codefresh/node-tester-image:8.1.4
    commands:
      - yarn run unit_test